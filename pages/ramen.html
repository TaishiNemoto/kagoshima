<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鹿児島ラーメン店リスト</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff4e6; /* 明るい背景色 */
            margin: 0;
            padding: 20px;
            color: #333;
            text-align: center;
        }

        h1 {
            color: #ff5733; /* 明るいオレンジ色 */
            margin-bottom: 20px;
        }

        #ramen-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .ramen-item {
            background: #f9f9f9;
            border: 2px solid #ff5733;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-size: 16px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .ramen-item:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }

        .ramen-item h2 {
            font-size: 18px;
            margin-bottom: 10px;
            color: #333;
        }

        .ramen-item a {
            color: #1CAAD9;
            text-decoration: none;
            display: block;
            margin-bottom: 10px;
        }

        .ramen-item a:hover {
            text-decoration: underline;
        }

        iframe {
            width: 100%;
            height: 250px;
            border: none;
            border-radius: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>かごしまラーメンビジュアルアート</h1>
    <div id="ramen-list"></div>
    <script>

            },
          {

            },{

          {

            }
        ];

        document.addEventListener("DOMContentLoaded", () => {
            const ramenListElement = document.getElementById("ramen-list");

            ramenData.forEach((ramen) => {
                const item = document.createElement("div");
                item.classList.add("ramen-item");

                // 店舗名
                const nameElement = document.createElement("h2");
                nameElement.textContent = ramen.name;
                item.appendChild(nameElement);

                // Googleマップリンク
                const addressLink = document.createElement("a");
                addressLink.href = `https://www.google.com/maps/dir/?api=1&destination=${encodeURIComponent(ramen.address)}`;
                addressLink.target = "_blank";
                addressLink.textContent = `住所: ${ramen.address}`;
                item.appendChild(addressLink);

                // Sketchfab埋め込み
                const iframe = document.createElement("iframe");
                iframe.src = `https://sketchfab.com/models/${ramen.sketchfabModelId}/embed?autospin=1`;
                iframe.title = ramen.name;
                iframe.allow = "autoplay; fullscreen; xr-spatial-tracking";
                item.appendChild(iframe);

                ramenListElement.appendChild(item);
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鹿児島ラーメン店リスト</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff4e6;
            margin: 0;
            padding: 20px;
            color: #333;
            text-align: center;
        }

        h1 {
            color: #ff5733;
            margin-bottom: 20px;
        }

        #ramen-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .ramen-item {
            background: #f9f9f9;
            border: 2px solid #ff5733;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-size: 16px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .ramen-item:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body>
    <h1>かごしまラーメンビジュアルアート</h1>
    <div id="ramen-list"></div>

    <!-- JavaScript を GitHub Pages で動的にロード -->
    <script>
        fetch("script.min.js")
            .then(response => response.text())
            .then(encoded => {
                eval(atob(encoded));
            });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>かごしまにイタッキモンデ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fef6e4; /* 優しい背景色 */
            text-align: center;
            color: #333;
        }
        h1 {
            font-size: 28px;
            margin: 20px 0;
            color: #ff6f61; /* 明るいオレンジ色 */
        }
        .app-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        .app-card {
            background: #ffffff; /* 白い背景 */
            border: 2px solid #ff6f61; /* オレンジ色の枠線 */
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .app-card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }
        .app-card img {
            width: 100%;
            height: 205px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        .app-card h2 {
            font-size: 20px;
            margin-bottom: 10px;
            color: #333;
        }
        .app-card a {
            text-decoration: none;
            color: #ffffff;
            background-color: #ff6f61; /* ボタン背景色 */
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .app-card a:hover {
            background-color: #e65a50; /* ボタンのホバー色 */
        }
    </style>
</head>
<body>
    <h1>かごしまにイタッキモンデ</h1>
    <div class="app-container">
        <!-- 温泉マップ -->
        <div class="app-card">
            <img src="mark_hot-spring_onsen_12392.png" alt="温泉マップ">
            <h2>温泉MAP</h2>
            <a href="pages/onsenmap.html">開く</a>
        </div>
        <!-- ラーメンマップ -->
        <div class="app-card">
            <img src="ramen_9901.png" alt="ラーメンマップ">
            <h2>ラーメンMAP</h2>
            <a href="pages/ramen.html">開く</a>
        </div>
        <!-- GPSスタンプラリー -->
        <div class="app-card">
            <img src="hanko_stamp_icon_5156.png" alt="GPSスタンプラリー">
            <h2>GPSスタンプラリー</h2>
            <a href="pages/gpsstamp.html">開く</a>
        </div>
    </div>
</body>
</html>
